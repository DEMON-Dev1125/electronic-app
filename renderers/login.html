<div class="input-group mb-3">
    <input type="text" class="form-control" id="keyInput" placeholder="Key" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" id="butn" type="button">Go</button>
    </div>
</div>
<script>
    const ipc = require('electron').ipcRenderer;

    document.getElementById('butn').addEventListener('click', () => {
        ipc.send('tryLogin', document.getElementById('keyInput').value)
    })
</script>
